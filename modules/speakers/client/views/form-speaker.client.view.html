<section>
  <div class="page-header">
    <h1>{{vm.speaker._id ? 'Edit Speaker' : 'New Speaker'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.speakerForm" class="form-horizontal" ng-submit="vm.save(vm.form.speakerForm.$valid)" novalidate>
      <fieldset>
        <!-- speaker name -->
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.speaker.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.speakerForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Speaker name is required.</p>
          </div>
        </div>
        <!-- speaker title -->
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.speaker.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.speakerForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Speaker title is required.</p>
          </div>
        </div>
        <!-- speaker title -->
        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <textarea name="description" ng-model="vm.speaker.description" id="description" class="form-control" rows="2" placeholder="Description">
          </textarea>
          <div ng-messages="vm.form.speakerForm.description.$error" role="alert">
          </div>
        </div>
        <!-- speaker schedule -->
        <div class="form-group" show-errors>
          <label class="control-label" for="schedule">Schedule</label>
          <input name="schedule" type="datetime-local" ng-model="vm.speaker.schedule" id="schedule" class="form-control" placeholder="Schedule">
          <div ng-messages="vm.form.speakerForm.schedule.$error" role="alert">
          </div>
        </div>
         <!-- speaker email -->
        <div class="form-group" show-errors>
          <label class="control-label" for="email">Email</label>
          <input name="email" type="email" ng-model="vm.speaker.email" id="email" class="form-control" placeholder="email@company.com">
          <div ng-messages="vm.form.speakerForm.email.$error" role="alert">
          </div>
        </div>

        <!-- submit speaker form -->
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.speaker._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
